version: "3.1"

slots:
  confirm_slot_correction:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_confirm_slot_correction:
    - text: "Bạn có muốn không?"
      buttons:
        - payload: /SetSlots(confirm_slot_correction=true)
          title: "Có"
        - payload: /SetSlots(confirm_slot_correction=false)
          title: "Không, cảm ơn"
      metadata:
        rephrase: True
        template: jinja
  utter_not_corrected_previous_input:
    - text: "Ok, tôi không cần"
      metadata:
        rephrase: True
